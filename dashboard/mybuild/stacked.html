var x = d3.time.scale()
    .range([0, width]);

var y = d3.scale.linear()
    .range([height, 0]);

var z = d3.scale.category20c();

    .scale(x)
    .orient("bottom")
    .ticks(d3.time.days);

var yAxis = d3.svg.axis()
    .scale(y)
    .orient("left");

var stack = d3.layout.stack()
    .offset("zero")
    .values(function(d) { return d.values; })
    .x(function(d) { return d.date; })
    .y(function(d) { return d.value; });

var nest = d3.nest()
    .key(function(d) { return d.key; });

var area = d3.svg.area()
    .interpolate("cardinal")
    .x(function(d) { return x(d.date); })
    .y0(function(d) { return y(d.y0); })
    .y1(function(d) { return y(d.y0 + d.y); });

var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

findAllIdentifiers = function(data, attribute) {
  var identifiers = {};

  data.forEach(function(d) {
    if (!(d[attribute] in identifiers)) {
		identifiers[d[attribute]] = 1;
	}
  });

  var the_keys = Object.keys(identifiers);
  return the_keys.sort();
}

fillWithMissingObjects = function(data) {
	var all_dates = findAllIdentifiers(data, "date");
	var all_keys = findAllIdentifiers(data, "key");

	var myhash = {};

	var all_combos = {};
	data.forEach(function(d) {
		myhash[[d.key, d.date]] = d.value;
	});

	var new_data = [];

	all_dates.forEach(function(_date){
		all_keys.forEach(function(_key){
			if (!([_key, _date] in myhash)) {
				myhash[[_key, _date]] = "0";
				new_data.push({
					"key": _key,
					"date": _date,
					"value": "0"
				})
			
			} else {
				new_data.push({
					"key": _key,
					"date": _date,
					"value": myhash[[_key, _date]]
				})
			}
		});
	});
	
    return new_data;
}


updateStackedChart = function(data) {
  data.forEach(function(d) {
    d.date = format.parse(d.date);
    d.value = +d.value;
  });

  var layers = stack(nest.entries(data));

  x.domain(d3.extent(data, function(d) { return d.date; }));
  y.domain([0, d3.max(data, function(d) { return d.y0 + d.y; })]);

  svg.selectAll(".layer")
      .data(layers)
    .enter().append("path")
      .attr("class", "layer")
      .attr("d", function(d) { return area(d.values); })
      .style("fill", function(d, i) { return z(i); });

  svg.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis);

  svg.append("g")
      .attr("class", "y axis")
      .call(yAxis);
}
